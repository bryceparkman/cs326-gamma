<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://use.fontawesome.com/0396274ef5.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="signup-container">
        <nav class="navbar navbar-expand-sm bg-light"> 
            <a class="navbar-brand">ExpenseMate</a>
            <i id = houseicon class="fa fa-home fa-2x"></i> 
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item"> 
                    <button id = sign-up class="btn btn-sm btn-outline-secondary" type="button">Sign Up</button> 
                </li> 
                <li class="nav-item"> 
                        <button id = sign-in class="btn btn-sm btn-outline-secondary" type="button">Log In</button> 
                </li> 
            </ul>
        </nav> 
        <h1 id = login-header>Log In</h1>
        <div class="login_forms">
            <div class="login-form-group">
                <label for="exampleEmail">Email:</label>
                <input type="email" class="form-control" id="exampleEmail" placeholder="johnsmith123@gmail.com">
            </div><br>
            <div class="login-form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
            </div><br>
            <a href="#" id = forgotpass>Forgot Password?</a><br><br><br>
            <div class = login-btn-holder>
                    <button id = login class="btn btn-sm btn-outline-secondary" type="button">Log In</button> 
            </div>
        </div> 
    </body>
</html>
