<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="signup.js" defer></script>
        <script src="https://use.fontawesome.com/0396274ef5.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Sign Up</title>
    </head>
    <body class="signup-container">
        <nav class="navbar navbar-expand-sm bg-light"> 
            <a href='./' class="navbar-brand">ExpenseMate
                <i id ='houseicon' class="fa fa-home"></i>
            </a> 
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item"> 
                    <a href='./signup.html' id='sign-up' class="btn btn-sm btn-outline-secondary" role="button">Sign Up</a> 
                </li> 
                <li class="nav-item"> 
                    <a href='./login.html' id='sign-in' class="btn btn-sm btn-outline-secondary" role="button">Log in</a> 
                </li> 
            </ul>
        </nav> 
        <h1 id = create-user-header>Create User</h1>
        <div class="row">
            <div class="col-md-5.5">
            <div class="signup_forms">
                <div class="signup-form-group">
                    <label for="exampleFirstName">First Name:</label>
                    <input type="text" name="fname" class="form-control" id="exampleFirstName" placeholder="John" required>
                </div>
                <div class="signup-form-group">
                    <label for="exampleLastName">Last Name:</label>
                    <input type="text" name="lname" class="form-control" id="exampleLastName" placeholder="Smith">
                </div>
                <div class="signup-form-group">
                    <label for="exampleEmail">Email:</label>
                    <input type="email" name="email" class="form-control" id="exampleEmail" placeholder="johnsmith123@gmail.com">
                </div>
                <div class="signup-form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="signup-form-group">
                        <label for="phoneNumber">Phone Number (optional):</label>
                        <input type="number" name="phoneNumber" class="form-control" id="phoneNumber" placeholder = "(777)777-7777">
                </div><br>
                <div class="signup-form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Send me payment reminder emails</label>
                </div>
                <div class="signup-form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        <label class="form-check-label" for="exampleCheck1">Send me payment reminder texts</label>
                </div>
            </div></div>
            <div class="signup_forms">
                <h3 id = select-icon-header>Select User Icon</h3>
                <i id = grayusericon class="fa fa-user-circle fa-5x"></i> 
                <div class="icon-buttons">
                    <a class="iconbtn" >
                        <i id = "blackusericon" class="fa fa-user-circle fa-3x"></i> </a>
                    <a class="iconbtn" href="#">
                        <i id = "purpleusericon" class="fa fa-user-circle fa-3x"></i> </a>
                    <a class="iconbtn" href="#">
                        <i id = "greenusericon" class="fa fa-user-circle fa-3x"></i> </a>
                    <a class="iconbtn" href="#">
                        <i id = "yellowusericon" class="fa fa-user-circle fa-3x"></i> </a>
                    <a class="iconbtn" href="#">
                        <i id = "redusericon" class="fa fa-user-circle fa-3x"></i> </a>
            </div><br>
            <form>
                <div class="signup-form-group">
                    <label for="exampleFirstName2">Already have a household group? Enter invite code here:</label>
                    <input type="text" name = "aptCode" class="form-control" id="exampleFirstName2" placeholder="APT39Ab5">
                </div><br>
                <div class = submit-btn-holder>
                    <button id = submit class="btn btn-sm btn-outline-secondary" type="button">Create Account</button> 
                </div>
            </form>
            </div>  
    </div> 
    </body>
</html>
