<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ExpenseMate</title>
    <meta name="description" content="ExpenseMate">
    <meta name="author" content="CS326 Gamma">

    <link rel="stylesheet" href="styles.css">

    <script src="./groceries.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-light">
        <a href='./' class="navbar-brand">ExpenseMate
            <i id='houseicon' class="fa fa-home"></i>
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"> 
                <a class="nav-link text-dark" href="./apt-overview.html">Apartment</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link text-dark" href="./costs.html">Costs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold text-dark" href="./groceries.html">Groceries</a>
            </li>
            <li class="nav-item"> 
                <a href='./index.html' id='sign-in' class="btn btn-sm btn-outline-secondary" role="button">Log Out</a> 
            </li> 
            <li class='nav-item'>
                <i class='fa fa-user-circle fa-3x'></i>
            </li>
        </ul>
    </nav>
    <!-- Costs header -->
    <div id='costsHeader'>
        <p class='groceriesTitle'>Personal Budget</p>
        <p id='money'><span id='bigMoney'>$0</span>/ $0</p>
        <div class='progress mx-auto progressCosts'>
            <div class="progress-bar progress-bar-animated" id='progressBarMain' role="progressbar" aria-valuenow="150"
                aria-valuemin="0" aria-valuemax="200"></div>
        </div>
        <div id='groceryInput'>
            <input type="number" placeholder='Enter amount' step='0.01' id='groceryBill' />
            <span>
                <button type="button" class='btn' id='inputButton'>Add Grocery Bill</button>
            </span>
        </div>
    </div>

    <!-- Costs container -->
    <div class='container'>
        <div class='row'>
            <div class='col-lg-6'>
                <p class='mb-5 text-center groceriesSubtitle'>Grocery List
                    <a href='#_' onclick="openAddModal('grocery')">
                        <span class='darkorange'>
                            <i class='fa fa-plus-circle'></i>
                        </span>
                    </a>
                </p>
                <div id="groceryModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('grocery',true)">&times;</span>
                        <h2>Add item to grocery list</h2>
                        <input type='text' placeholder='Grocery item' id='inputGroceryItem' class='inputMb'/>
                        <input type='text' placeholder='Grocery amount (optional)' id='inputGroceryAmount' class='inputMb'/>
                        <button class='btn darkorangeBG' onclick="submitModal('groceries',true)">Add</button>
                    </div>
                </div>     
                
                <div id="groceryModalEdit" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('grocery',false)">&times;</span>
                        <h2>Edit grocery item</h2>
                        <input type='text' placeholder='Grocery item' id='inputGroceryItemEdit' class='inputMb'/>
                        <input type='text' placeholder='Grocery amount (optional)' id='inputGroceryAmountEdit' class='inputMb'/>
                        <button class='btn darkorangeBG' onclick="submitModal('groceries',false)">Save</button>
                    </div>
                </div> 

                <div class='payments pre-scrollable' id='paymentsWrapper'>
                </div>
            </div>
            <div class='col-lg-6'>
                <p class='mb-5 text-center groceriesSubtitle'>Inventory
                    <a href='#_' onclick="openAddModal('inventory')">
                        <span class='darkorange'>
                            <i class='fa fa-plus-circle'></i>
                        </span>
                    </a>
                </p>
                <div id="inventoryModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('inventory',true)">&times;</span>
                        <h2>Add item to inventory</h2>
                        <input type='text' placeholder='Grocery item' id='inputInventoryItem' class='inputMb'/>
                        <input type='text' placeholder='Grocery amount (optional)' id='inputInventoryAmount' class='inputMb' />
                        <button class='btn darkorangeBG' onclick="submitModal('inventory',true)">Add</button>
                    </div>
                </div>  
                <div id="inventoryModalEdit" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal('inventory',false)">&times;</span>
                        <h2>Edit inventory item</h2>
                        <input type='text' placeholder='Grocery item' id='inputInventoryItemEdit' class='inputMb' />
                        <input type='text' placeholder='Grocery amount (optional)' id='inputInventoryAmountEdit' class='inputMb' />
                        <button class='btn darkorangeBG' onclick="submitModal('inventory',false)">Save</button>
                    </div>
                </div>  
                <div class='payments pre-scrollable' id='inventoryWrapper'>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
