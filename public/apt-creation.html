<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ExpenseMate</title>
    <meta name="description" content="ExpenseMate">
    <meta name="author" content="CS326 Gamma">

    <link rel="stylesheet" href="styles.css">
    <script src="./apt-creation.js"></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-light"> 
        <a class="navbar-brand">ExpenseMate</a>
        <i id = houseicon class="fa fa-home fa-2x"></i> 
        <ul class="navbar-nav ml-auto"> 
            <li class="nav-item"> 
                <a class="nav-link font-weight-bold text-dark" href="./apt-overview.html">Apartment</a>
            </li> 
            <li class="nav-item"> 
                <a class="nav-link text-dark" href="./costs.html">Costs</a>
            </li> 
            <li class="nav-item"> 
                <a class="nav-link text-dark" href="./groceries.html">Groceries</a>
            </li> 
            <li class="nav-item"> 
                <a href='./index.html' id='sign-in' class="btn btn-sm btn-outline-secondary" role="button">Log Out</a> 
            </li> 
            <li class='nav-item'>
                <i class='fa fa-user-circle fa-3x'></i>
            </li>
        </ul>
    </nav> 

    <!-- Header -->
    <div id='aptCreationHeader' class='aptSecondaryColorBG'></div>

    <!-- Rent input -->
    <div class="input-group flex-nowrap rentInput">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">$</span>
        </div>
        <input id='rentInput' class='form-control' placeholder='rent per month' aria-label="rent per month" aria-describedby="addon-wrapping">
    </div>

    <br>

    <!-- add utilities/other label and button -->
    <p class='mb-5 text-center addUtilitiesTitle'>utilities/other
        <a href='#_' onclick="openModal(true)">
            <span class='aptPrimaryColor'>
                <i class='fa fa-plus-circle'></i>
            </span>
        </a>
    </p>
    <div id="utilityModal" class="modal">
        <div class="modal-content">
            <span class="close" id='utilityClose' onclick="closeModal('utility',true)">&times;</span>
            <h2>add utility/other</h2>
            <br>
            <input type='text' placeholder='name' id='inputName' class='inputMb'/>
            <input type='text' placeholder='cost' id='inputCost' class='inputMb'/>
            <button class='btn aptPrimaryColorBG' onclick="submitModal()">add</button>
        </div>
    </div>    

    <!-- added utilities/other box -->
    <div id='aptCreationBox'>
    </div>

    <br><br>

    <div class='text-center'>
        <button type='button' onclick='createApartment()' class='btn btn-secondary'>create apartment</button>
    </div>

</body>

</html>
