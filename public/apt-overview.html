<!doctype html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

    <!-- Navbar -->

<div id='aptOverviewParent'>

    <!-- left side div-->
    <div id='aptOverviewLeft'>
        <div class='text-center'>
            <input type='month'></input>
        </div>
        <br>
        <div class='text-center'>
            <label id='apartmentMatesLbl'>Apartment Mates</label>
        </div>
        <div class='text-center'>
            <button type="button" class="btn btn-secondary btn-sm">copy invite link</button>
        </div>
        <div id='aptMatesBox'>
            <div>
                <i class="fa fa-user-circle fa-lg"></i>
                <label id='aptMatesBoxItemLbl'>Hannah</label>
            </div>
            <div>
                <i class="fa fa-user-circle fa-lg"></i>
                <label id='aptMatesBoxItemLbl'>Bryce</label>

    </div>

            <div class='col px-3 mr-3'>

                            <br>
                            <label id='userLbl'>Bryce</label>
                            <br>
                            <label id='userLbl'>Leon</label>
                        </div>
                        <div>
                            <label id='utilityLbl'>Rent</label>
                            <label id='priceLbl'>$3000</label>
                        </div>
                        <div class="progress contributionPercentageBar">
                            <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-success" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-info" role="progressbar" style="width: 34%" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn"><i class="fa fa-cogs"></i></button>
                        <a href="#" class="card-link float-right mt-1">Remove</a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class='row mb-4'>
            <div class='col px-3  mr-3'>

        </div>
        <div class='row mb-4'>
            <div class='col px-3 mr-3'>
                <div class='card utilityCard mb-2'>
                    <div class="card-block px-4 my-4 utilityCardHeader">

                            <label id='userLbl'>Hannah</label>
                            <br>
                            <label id='userLbl'>Bryce</label>
                            <br>

</div>
