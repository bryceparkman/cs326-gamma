<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ExpenseMate</title>
    <meta name="description" content="ExpenseMate">
    <meta name="author" content="CS326 Gamma">

    <link rel="stylesheet" href="styles.css">
    <script src="./apt-overview.js"></script>

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light"> 
    <a class="navbar-brand" href = "index.html">ExpenseMate</a>
    <i id = houseicon class="fa fa-home fa-2x"></i> 
    <ul class="navbar-nav ml-auto"> 
        <li class="nav-item"> 
            <a class="nav-link font-weight-bold text-dark" href="./apt-overview.html">Apartment</a>
        </li> 
        <li class="nav-item"> 
            <a class="nav-link text-dark" href="./costs.html">Costs</a>
        </li> 
        <li class="nav-item"> 
            <a class="nav-link text-dark" href="./groceries.html">Groceries</a>
        </li> 
        <li class='nav-item'>
            <i class='fa fa-user-circle fa-3x'></i>
        </li>
    </ul>
</nav> 

<div id='aptOverviewParent'>

    <!-- left side div-->
    <div id='aptOverviewLeft'>
        <div class='text-center'>
            <label id='apartmentMatesLbl'>Apartment Mates</label>
        </div>
        <div class='text-center'>
            <button type="button" id = "sign-up" class="btn btn-secondary btn-sm">Copy invite link</button>
        </div>
        <div id='aptMatesBox'>
        </div>
    </div>
    
    <!-- right side div-->
    <div id='aptOverviewRight'>
        <div class='container' id='aptUtilitiesBox'>
        </div> 
        <p id='addUtilityBtn'>
            <a href='#_' onclick="openModal(true)">
                <span class='aptPrimaryColor'>
                    <i class='fa fa-plus-circle'></i>
                </span>
            </a>
        </p>
        <div id='utilityModal' class='modal'>
            <div class='modal-content'>
                <span class="close" id='utilityClose' onclick="closeModal(true)">&times;</span>
                <h2>add utility/other</h2>
                <br>
                <input type='text' placeholder='name' id='inputName' class='inputMb'/>
                <input type='text' placeholder='cost' id='inputCost' class='inputMb'/>
                <button class='btn aptPrimaryColorBG' onclick="submitModal(true)">add</button>
            </div>
        </div>     
        
        <div id='utilityModalEdit' class='modal'>
            <div class='modal-content' id='utilityModalEditContent'>
                <span class="close" id='utilityClose' onclick="closeModal(false)">&times;</span>
                <h2>edit utility/other</h2>
                <br>
                <input type='text' placeholder='name' id='inputNameEdit' class='inputMb'/>
                <input type='text' placeholder='cost' id='inputCostEdit' class='inputMb'/>
                <button class='btn aptPrimaryColorBG' onclick="submitModal(false)">save</button>
            </div>
        </div> 
    </div>
</div>

</body>

</html>
