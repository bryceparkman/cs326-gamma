<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ExpenseMate</title>
    <meta name="description" content="ExpenseMate">
    <meta name="author" content="CS326 Gamma">

    <link rel="stylesheet" href="styles.css">

    <script src="./costs.js"></script> 
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-light"> 
        <a href='./' class="navbar-brand">ExpenseMate
            <i id ='houseicon' class="fa fa-home"></i>
        </a> 
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"> 
                <a class="nav-link text-dark" href="./apt-overview.html">Apartment</a>
            </li> 
            <li class="nav-item"> 
                <a class="nav-link font-weight-bold text-dark" href="./costs.html">Costs</a>
            </li> 
            <li class="nav-item"> 
                <a class="nav-link text-dark" href="./groceries.html">Groceries</a>
            </li> 
            <li class="nav-item"> 
                <a href='./index.html' id='sign-in' class="btn btn-sm btn-outline-secondary" role="button">Log Out</a> 
            </li> 
            <li class='nav-item'>
                <i class='fa fa-user-circle fa-3x'></i>
            </li>
        </ul>
    </nav> 
    <!-- Costs header -->
    <div id='costsHeader'>
        <select id='selectMode'></select>
        <br>
        <br>
        <input type='month' class='mb-3'/>
        <p id='money'><span id='bigMoney'>$0</span>/ $0</p>
        <div class='progress mx-auto progressCosts' id='mainBar'>
        </div>
    </div>

    <!-- Costs container -->
    <div class='container'>
        <div class='row'>
            <div class='col-lg-6' id='paymentsWrapper'>
                <div id='blankPayments'>
                    <h2>No payments have been made yet</h2>
                </div>
            </div>
            <div class='col-lg-6' id='personalPayments'>
                <h2 id='amountToOwe'></h2>
                <h5 id='amountShared'></h5>
                <div class='progress'>
                    <div class="progress-bar progress-bar-animated" id="personalProgress" role="progressbar" aria-valuemin="0" aria-valuemax="220"></div>
                </div>
                <div id='input'>
                    <input type="number" placeholder='Enter amount' step='0.01' id='contrinput'/>
                    <span>
                        <button type="button" class='btn' id='inputButton'>Contribute</button>
                    </span>
                </div>      
            </div>
        </div>
    </div>
</body>

</html>
